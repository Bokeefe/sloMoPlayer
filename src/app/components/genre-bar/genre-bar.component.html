<nav class="navbar navbar-expand-lg fixed-bottom navbar-dark">
  <mat-chip-list class="genre-chip-list">
    <div *ngFor="let genre of genres">
        <mat-chip
          (click)="onNewGenre($event.target.id)"
          color="{{activeGenre === genre ? 'primary' : ''}}"
          id="{{genre}}">
          {{genre}}
        </mat-chip>
    </div>
  </mat-chip-list>
</nav>
